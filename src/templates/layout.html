<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}dduspilhent.dk</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">dduspilhent.dk</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {%if active_page=='index'%}active{%endif%}" aria-current="page" href="/">Velkommen</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {%if active_page=='download'%}active{%endif%}" href="/download">Hent</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        {% if session.get('username') %}
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Log ud</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link {%if active_page=='login'%}active{%endif%}" href="/login">Log ind</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {%if active_page=='register'%}active{%endif%}" href="/register">Opret bruger</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-3">
            {% block content %}
            No content
            {% endblock %}
        </div>
    </body>
</html>
